<div class="wrapper">
  <div class="container">
    <h1>Students Table</h1>

    <div>
      <a mat-raised-button routerLink="/students/new" color="primary"
        >Add Student</a
      >
    </div>
  </div>

  <table mat-table [dataSource]="students" class="mat-elevation-z8 demo-table">
    <!-- studentId Column -->
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.studentId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
    </ng-container>

    <!-- tel Column -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.tel }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <!-- Birthday Column -->
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Birthday</th>
      <td mat-cell *matCellDef="let element">{{ element.birthday }}</td>
    </ng-container>

    <!-- CTA Column -->
    <ng-container matColumnDef="actions">
      <div class="cta">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="onNavigateToEdit(element.studentId)"
            mat-raised-button
            color="primary"
          >
            Edit
          </button>
          <button
            (click)="onDelete(element.studentId)"
            mat-mini-fab
            color="warn"
            aria-label="Icon button with a delete icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
